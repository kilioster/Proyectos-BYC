{% load static %}

{% for casa in casas %}
    <div class="mb-4">
        <div class="relative h-full overflow-hidden bg-cover bg-no-repeat">
            <img
            class="h-96 w-full rounded-lg object-cover"
            src="{{ casa.imagen.url }}"
            alt=""
            loading="lazy"
            height=""
            width=""
            />

            <div
            class="absolute bottom-0 left-0 right-0 top-0 h-96 w-full bg-white bg-fixed opacity-0 transition hover:opacity-85"
            >
            <h1 class="p-4 title-font text-lg font-medium text-gray-900 mb-3">
                
                {{casa.direccion}}
                    
            </h1>

            <!-- Icono Habitacion -->
            <text class="pl-4 size-6 text-black" fill="red">
            {{casa.rooms}}
                </text>
            <svg
                class="size-6 inline"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="black"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <path stroke="none" d="M0 0h24v24H0z" />
                <path
                fill="black"
                d="M3 7v11m0 -4h18m0 4v-8a2 2 0 0 0 -2 -2h-8v6"
                />
                <circle cx="7" cy="10" r="1" />
            </svg>

            <!-- Icono Baño -->
            <text class="size-6 text-black" fill="black">
            {{casa.baths}}
                </text>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                viewBox="0 0 24 24"
                class="size-6 inline"
            >
                <g fill="none">
                <path
                    fill="none"
                    d="M20 14v-2H4v2c0 1.138.583 3.248 2.745 3.841c.37.102.787.159 1.255.159h8a4.7 4.7 0 0 0 1.255-.159C19.417 17.248 20 15.138 20 14"
                />
                <path
                    stroke="black"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12h1m16 0a1 1 0 0 0 1-1V7c0-1-.6-3-3-3s-3 2-3 3m5 5v2c0 1.138-.583 3.248-2.745 3.841M20 12H4m0 0v2c0 1.138.583 3.248 2.745 3.841M6 20l.745-2.159m0 0c.37.102.787.159 1.255.159h8a4.7 4.7 0 0 0 1.255-.159M18 20l-.745-2.159M15 7h-2m2 0h2"
                />
                </g>
            </svg>

            <!-- Descripcion -->
            <p class="p-4 leading-relaxed text-gray-900 justify-items-center">
                
                {{casa.description}}
                    
            </p>

            <!-- Contacto -->
            <div
                class="px-4 absolute left-full mt-2 w-50 divide-y rounded-md border shadow-md bg-white sticky top-0 z-50"
            >
                <div class="flex gap-2 px-3 py-3 items-start">
                <div class="flex-1">
                    <h3 class="text-sm font-bold">Contáctanos</h3>
                    <p class="text-xs text-gray-400">Vía WhatsApp</p>
                </div>
                <div>
                    <img
                    src='/media/whatsapp.webp'
                    alt="WhatsApp"
                    class="w-8 h-8 rounded-full"
                    />
                </div>
                </div>
                <div class="flex justify-center px-5 py-3">
                <a
                    href="{{casa.contacto}}"
                    class="text-sm font-bold text-blue-600"
                    >Envía tu mensaje</a
                >
                </div>
            </div>
            </div>

            <h2
            class="mt-4 text-xl font-semibold capitalize text-gray-800 dark:text-white"
            >
            
            {{casa.direccion}}
                
            </h2>
        </div>
    </div>
{% endfor %}
